{% extends "layout.html" %} {% block content %}
<link href="{{url_for('static', filename='css/util.css')}}" rel="stylesheet"></link>
<link href="{{url_for('static', filename='css/main.css')}}" rel="stylesheet"></link>
<script src="{{url_for('static', filename='js/main.js')}}"></script>
<style>
  #box{
  background-image: url('http://leapclub.in/wp-content/uploads/2020/10/leap_logo_transparent.png');
  background-size: cover;
  width: 170px;
  height: 170px;
  margin: 20px auto;
  -webkit-transform: rotate(.1deg);
  -ms-transform: rotate(.1deg);
  transform: rotate(.1deg);
  transition: all 6s;
  opacity: 0;
  filter: alpha(opacity=0);
}

#box.flipped {
  -webkit-transform: rotate(-359.9deg);
  -ms-transform: rotate(-359.9deg);
  transform: rotate(-359.9deg);
  opacity: 1;
  filter: alpha(opacity=1);
}
</style>
<script>
  $( document ).ready(function() {
    $('#box').show(4000).addClass('flipped');
});
</script>
<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100 p-t-50 p-b-90">
      <form action="{{url_for('login')}}" method="POST" class="login100-form validate-form flex-sb flex-w">
        <span class="login100-form-title p-b-51">
          <div id="box"></div>
          <!-- <img
            width="150px"
            src="{{url_for('static', filename='images/logo.jpeg')}}"
            alt=""
          /> -->
        </span>

        <div
          class="wrap-input100 validate-input m-b-16"
          data-validate="Username is required"
        >
          <input
            required
            class="input100"
            type="text"
            name="email"
            placeholder="Email"
          />
          <span class="focus-input100"></span>
        </div>

        <div
          class="wrap-input100 validate-input m-b-16"
          data-validate="Password is required"
        >
          <input
            required
            class="input100"
            type="password"
            name="password"
            placeholder="Password"
          />
          <span class="focus-input100"></span>
        </div>
        <p class="text-danger">{{error}}</p>
        <div class="container-login100-form-btn m-t-17">
          <button class="login100-form-btn">Login</button>
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock %}
